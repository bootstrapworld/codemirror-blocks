<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Simple Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/search/search.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css">
  </head>
  <body>
    <div class="container editor-example">
      <div class="page-header">
        <h1>codemirror-blocks <small>New Editor Example</small></h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="cmb-editor" class="editor-container"/>
          </div>
        </div>
      </div>
      <input type="file" value="Load Logging Data" id="loadFromLog"/>
      <input type="button" value=">>" id="nextButton"/>
      <div id="debuggingLog">
        <ul id="entries">
          
        </ul>
      </div>
    </div>
  </body>
</html>
