language: node_js
node_js:
  - node
env:
  global:
    - GH_REF: github.com/bootstrapworld/codemirror-blocks.git
    # GH_TOKEN
    - secure: 
cache:
  directories:
    - node_modules
    - vendors
branches:
  only:
    - master
addons:
  chrome: stable
before_install:
  - export CHROME_BIN=google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - rvm install 2.2.3
  - gem install public_suffix -v 2.0.5
  - gem install ruby_dep -v 1.3.1
  - gem install jekyll -v 3.6.2
install: npm install
notifications:
  email:
    - paul@carduner.net
    - schanzer@bootstrapworld.org
  webhooks:
    urls:
      - 'https://webhooks.gitter.im/e/6184180c077043a1109a'
    on_success: change
    on_failure: always
    on_start: never
after_success:
- |
    if [ "$TRAVIS_PULL_REQUEST" = false ]; then
      ./deploy-ghpages.sh
    fi
