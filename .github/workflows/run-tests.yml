name: Node.js CI
on: [push, pull_request]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install Node
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci


      # Install and build, then test
      - run: npm install
      - run: npm run build
      - run: sudo apt-get install xvfb
      - run: xvfb-run --auto-servernum npm test